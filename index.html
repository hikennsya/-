<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>被験者募集掲示板</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <nav class="navbar">
      <h1 class="logo"><a href="index.html">被験者募集掲示板</a></h1>
      <ul class="nav-links">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="policy.html">ポリシー</a></li>
        <li><a href="recruit.html">掲載</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="intro-section">
      <h2>このサイトについて</h2>
      <p>
        このサイト「被験者募集掲示板」は、研究や実験などへの参加希望者を募集する目的で運営されています。<br>
        研究参加の際はポリシーをご確認ください。
      </p>
      <p class="official-links">
        <a href="https://x.com/hikennsya_keiji" target="_blank">X(旧Twitter)</a> ｜ 
        <a href="https://www.threads.net/@hikennsya_keijiban" target="_blank">Threads</a>
      </p>
    </section>

    <section id="posts" class="post-list">
      <div id="loading">投稿を読み込んでいます...</div>
      <div id="error" style="display:none;">投稿データを読み込めませんでした。</div>
    </section>
  </main>

  <footer class="footer">© 被験者募集掲示板</footer>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRwty1oe-6s7l6GPnMyo-nhQk2vDfnWKsdlzmgdGo1ey7g1QNLusXc_iIbAJYdE8RhLwRnLobvrBvDV/pub?gid=821609257&single=true&output=csv';
    const scriptURL = "https://script.google.com/macros/s/AKfycbwaMGt-e6TBlvvYMY9YWvFT7_aDs-sQ8E4Zy55wxsd87lpNEPRWKaPzaWHgsJkyp6hHUA/exec";

    const postsContainer = document.getElementById('posts');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');

    // ✅ CSVパース関数
    function parseCSV(text) {
      const rows = [];
      let current = '';
      let insideQuote = false;
      let row = [];

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === '"') {
          insideQuote = !insideQuote;
        } else if (char === ',' && !insideQuote) {
          row.push(current);
          current = '';
        } else if ((char === '\n' || char === '\r') && !insideQuote) {
          if (current || row.length) {
            row.push(current);
            rows.push(row);
            row = [];
            current = '';
          }
        } else {
          current += char;
        }
      }
      if (current || row.length) row.push(current);
      return rows;
    }

    // ✅ 投稿データを読み込み
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csvText => {
        loading.style.display = 'none';
        const allRows = parseCSV(csvText);
        const rows = allRows.slice(1);

        rows.reverse().forEach((cols, index) => {
          if (cols.length < 3) return;
          const timestamp = cols[0].trim();
          const experimentName = cols[1].trim();
          const detailText = cols[2].trim().replace(/\r?\n/g, '<br>');

          const id = `post${rows.length - index}`;

          const postDiv = document.createElement('div');
          postDiv.className = 'post card';
          postDiv.setAttribute('data-id', id);
          postDiv.innerHTML = `
            <div class="post-header">
              <span class="post-number">#${rows.length - index}</span>
              <span class="post-timestamp">${timestamp}</span>
              <h2>${experimentName}</h2>
            </div>
            <div class="post-detail" style="display:none;">
              <p>${detailText}</p>
            </div>
            <div class="reaction-buttons">
              <button class="heart-btn" onclick="sendReaction('heart', '${id}')">❤️ <span class="heart-count">0</span></button>
              <button class="report-btn" onclick="sendReaction('report', '${id}')">🚨 <span class="report-count">0</span></button>
            </div>
            <button class="toggle-btn">▼ 詳細を表示</button>
          `;

          // 詳細開閉ボタン
          const toggleBtn = postDiv.querySelector('.toggle-btn');
          const detail = postDiv.querySelector('.post-detail');
          toggleBtn.addEventListener('click', () => {
            const isVisible = detail.style.display === 'block';
            detail.style.display = isVisible ? 'none' : 'block';
            toggleBtn.textContent = isVisible ? '▼ 詳細を表示' : '▲ 閉じる';
          });

          postsContainer.appendChild(postDiv);

          // ✅ 各投稿のリアクション数を取得
          fetch(`${scriptURL}?action=getCounts&id=${id}`)
            .then(res => res.json())
            .then(data => {
              postDiv.querySelector(".heart-count").textContent = data.heart || 0;
              postDiv.querySelector(".report-count").textContent = data.report || 0;
            });
        });
      })
      .catch(err => {
        loading.style.display = 'none';
        error.style.display = 'block';
        console.error(err);
      });

    // ✅ リアクション送信関数
    function sendReaction(type, id) {
      const key = `clicked_${type}_${id}`;
      if (localStorage.getItem(key)) {
        alert("このボタンは一度しか押せません。");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "add", id, type }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        const post = document.querySelector(`[data-id="${id}"]`);
        post.querySelector(".heart-count").textContent = data.heart || 0;
        post.querySelector(".report-count").textContent = data.report || 0;
        localStorage.setItem(key, "true");
      })
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
