<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>実験募集掲示板</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="site-title">
      <h1>実験募集掲示板</h1>
    </header>

    <section id="posts" class="post-list">
      <!-- 投稿はここに JS が挿入します -->
    </section>
  </div>

  <script>
    const sheetUrl = 'スプレッドシートの公開URLをここに貼る';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.split('\n').slice(1); // ヘッダーを除く
        const container = document.getElementById('posts');
        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length < 3) return;
          const title = cols[0];
          const body = cols[1];
          const formUrl = cols[2];

          const postDiv = document.createElement('div');
          postDiv.className = 'post card';
          postDiv.innerHTML = `
            <h2>${title}</h2>
            <p>${body}</p>
            <a class="button" href="${formUrl}" target="_blank">応募する</a>
          `;
          container.appendChild(postDiv);
        });
      });
  </script>
</body>
</html>
