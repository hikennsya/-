<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>実験募集掲示板</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1 class="site-title">実験募集掲示板</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html" class="active">ホーム</a></li>
          <li><a href="policy.html">ポリシー</a></li>
          <li><a href="recruit.html">募集</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>

    <!-- 投稿リスト -->
    <section id="posts" class="post-list">
      <div id="loading" class="loading">投稿を読み込んでいます...</div>
      <div id="error" class="error" style="display:none;">投稿データを読み込めませんでした。</div>
    </section>

    <footer class="footer">
      © あなたの研究室名
    </footer>
  </div>

  <script>
    // ✅ GoogleスプレッドシートのCSV公開URL
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRwty1oe-6s7l6GPnMyo-nhQk2vDfnWKsdlzmgdGo1ey7g1QNLusXc_iIbAJYdE8RhLwRnLobvrBvDV/pub?output=csv';

    const postsContainer = document.getElementById('posts');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csvText => {
        loading.style.display = 'none';

        // ✅ 正確にCSVを解析（カンマ・改行対応）
        const rows = [];
        const lines = csvText.split('\n');
        const regex = /(".*?"|[^",\n]+)(?=\s*,|\s*$)/g;
        for (let i = 1; i < lines.length; i++) { // ヘッダーを除く
          const cols = [...lines[i].matchAll(regex)].map(m => m[0].replace(/^"|"$/g, '').trim());
          if (cols.length >= 4) rows.push(cols);
        }

        if (rows.length === 0) {
          postsContainer.innerHTML = '<p>現在、募集中の実験はありません。</p>';
          return;
        }

        rows.forEach(cols => {
          const [title, body, formUrl, extra] = cols;

          const postDiv = document.createElement('div');
          postDiv.className = 'post card';
          postDiv.innerHTML = `
            <h2>${title}</h2>
            <p class="body">${body}</p>
            <p class="extra"><strong>日程・場所：</strong>${extra}</p>
            <a class="button" href="${formUrl}" target="_blank">応募する</a>
          `;
          postsContainer.appendChild(postDiv);
        });
      })
      .catch(err => {
        console.error('CSV読み込みエラー:', err);
        loading.style.display = 'none';
        error.style.display = 'block';
      });
  </script>
</body>
</html>
