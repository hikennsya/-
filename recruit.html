<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>募集 | サイト名</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ✅ ヘッダー（共通） -->
  <header class="site-header">
    <nav class="navbar">
      <h1 class="logo"><a href="index.html">実験募集掲示板</a></h1>
      <ul class="nav-links">
        <li><a href="index.html" class="active">ホーム</a></li>
        <li><a href="policy.html">ポリシー</a></li>
        <li><a href="recruit.html">募集</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>募集要項</h2>
    <p>当サイトでは、共に創作・開発に取り組むメンバーを募集しています。</p>

    <section class="recruit-info">
      <h3>募集内容</h3>
      <ul>
        <li>ポジション：Webエンジニア / デザイナー / ライター</li>
        <li>活動形態：リモート可、週1〜2回ミーティング</li>
        <li>報酬：応相談</li>
      </ul>
    </section>

    <h3>応募フォーム</h3>
    <form>
      <label>お名前：</label>
      <input type="text" name="name" required>

      <label>メールアドレス：</label>
      <input type="email" name="email" required>

      <label>希望ポジション：</label>
      <select name="position">
        <option>Webエンジニア</option>
        <option>デザイナー</option>
        <option>ライター</option>
        <option>その他</option>
      </select>

      <label>自己紹介・意気込み：</label>
      <textarea name="message" rows="5"></textarea>

      <button type="submit">送信</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 サイト名</p>
  </footer>
</body>
</html>
